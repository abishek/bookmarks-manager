{% extends "base.html" %}

{% block title %}Bookmarks Manager - List Bookmarks {% endblock %}

{% block content %}
<div class="flex flex-wrap lg:flex pt-4 m-4">
    {% ifequal count 0 %}
    <p class="w-full text-center">No Bookmarks to Show</p>
    {% else %}
    {% for bookmark in bookmarks %}
    <div class="w-full sm:w-full md:w-1/3 lg:w-1/4 xl:w-1/4 m-4 border border-gray-400 bg-white rounded p-4 flex flex-col justify-between leading-normal">
        <form method="post">
            <input type="hidden" name="id" id="id" value="{{bookmark.id}}"/>
            <div class="mb-8"><p class="text-sm text-gray-600 flex items-center"><a href="{{bookmark.url}}" target="_blank">{{bookmark.bookmark}}</a></p></div>
            <p class="mb-8 text-gray-700 text-base">{{bookmark.note}}</p>
            <div class="flex flex-wrap justify-around">
                <div class="w-1/2 h-10 p-2">
                    <button class="flex justify-center items-center h-full w-full" type="submit" formaction="/delete">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="#434190" fill="none" style="fill: none;" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z"/>
                            <line x1="4" y1="7" x2="20" y2="7" />
                            <line x1="10" y1="11" x2="10" y2="17" />
                            <line x1="14" y1="11" x2="14" y2="17" />
                            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                        </svg> Delete
                    </button>
                </div>
                <div class="w-1/2 h-10 p-2">
                <a href="/edit/{{bookmark.id}}" class="flex justify-center items-center h-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#434190" fill="none" style="fill: none;" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z"/>
                        <path d="M9 7 h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                        <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                        <line x1="16" y1="5" x2="19" y2="8" />
                    </svg> Edit
                </a>
                </div>
            </div>
        </form>
    </div>
    {% endfor %}
    {% endifequal %}
</div>
{% endblock %}
