{% extends "base.html" %}

{% block title %}Bookmarks Manager - List Bookmarks {% endblock %}

{% block content %}
<section id="list">
  {% ifequal count 0 %}
  <div id="bookmark" class="flex flex-col p-4 mt-3 align-middle border lg:container lg:mx-auto">
    <div id="note" class="pl-2 border-l-2">
      <p class="text-sm font-light tracking-wide text-justify">
	No Bookmarks to Show
      </p>
    </div>
  </div>
  <p class="w-full text-center"></p>
  {% else %}
  {% for bookmark in bookmarks %}
  <div id="bookmark" class="flex flex-col p-4 mt-3 align-middle border lg:container lg:mx-auto">
    <div id="row" class="flex justify-between mb-2 align-middle">
      <div id="url">
        <a class="text-lg hover:text-indigo-800" href="{{bookmark.bookmark}}">
	  {{bookmark.bookmark}}
	</a>
      </div>
      <div id="edit" class="flex">
	<a class="text-sm hover:text-indigo-800" href="/edit/{{bookmark.id}}">
	  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg>
	</a>
	<a class="text-sm hover:text-indigo-800" href="/delete/{{bookmark.id}}">
	  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
	</a>
      </div>
    </div>
    <div id="note" class="pl-2 border-l-2">
      <p class="text-sm font-light tracking-wide text-justify">
	{{bookmark.note}}
      </p>
    </div>
  </div>
  {% endfor %}
  {% endifequal %}
</section>
{% endblock %}
